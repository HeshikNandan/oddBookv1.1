<template name="createFeed">
  <div class="container">
    <div class="inner-content">
      <h1> Create News Feed </h1>
      <form class="feed">
        <select class="form-control" name="user" id="user" >
          {{#each user}}
            <option value={{email}}>{{name}}</option>
            {{/each}}
        </select>
        <div class="radio">
          <label>
            <input type="radio" name="feedOption" id="personal" value="oddle" checked>
            Personal Feed
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="feedOption" id="company" value="personal" checked>
            Oddle Feed
          </label>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <textarea type="text" id="description" class="form-control" rows="3" name="description" placeholder="What do you like to share?" ></textarea>
        </div>
            <!--{{> quickForm id="types1" schema=typesSchema1}}-->
            <div class="form-group">
            <button type="button" class="submit-user btn btn-primary blockquote-reverse">Submit</button>
          </div>
          </form>
        </div>
      </div>
</template>
