<template name="orgChart">
  <div class="container" id="org-chart">
    <div class="row">
      <div class="col-sm-12">
        <h1>Organization</h1>
      </div>
    </div>
    {{> teamChart}}
    {{> network}}
  </div>
</template>

<template name="teamChart">
  <div class="row">
    <div class="col-sm-12">
      <h2>Sales Team</h2>
      <div id="chart"></div>
    </div>
  </div>
</template>

<template name="network">
  <div class="row">
    <div class="col-sm-12">
      <h2>Oddle Network</h2>
      <div id="network"></div>
    </div>
  </div>
</template>
