<template name="createUser">
  <div class="container">
    <div class="inner-content">
      <h1> Create User </h1>
      <form class="user">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="Whats your Email?" />
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Role in Company</label>
        <input type="text" id="occupation" class="form-control" name="occupation" placeholder="What do you do?" />
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Date of Birth</label>
        <input type="date" id="birthday" class="form-control" name="birthday" placeholder="Whats your Birthdate?" />
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Whats your Name?" />
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Location</label>
          <input type="text" id="location" class="form-control" name="location" placeholder="Where do you live?" />
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Joined In</label>
          <input type="date" id="joinedin" class="form-control" name="joinedin" />
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Hobbies</label>
      <textarea type="text" id="hobbies" name="hobbies" rows="3" class="form-control" placeholder="What do you like to do other than Oddling?"> </textarea>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Team</label>
          <select class="form-control" name="teamid" id="teamid" >
            {{#each team}}
              <option value={{name}}>{{name}}</option>
              {{/each}}
          </select>
        </div>
            <!--{{> quickForm id="types1" schema=typesSchema1}}-->
            <div class="form-group">
            <button type="button" class="submit-user btn btn-primary blockquote-reverse">Submit</button>
          </div>
          </form>
        </div>
      </div>
</template>
